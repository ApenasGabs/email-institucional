<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="form-section">
        <h1>Descubra teu email institucional</h1>

        <div class="form-wrapper">
            <form>
                <div class="input-block">
                    <label for="ra">Seu RA (Somente numeros)</label>
                    <input type="ra" id="ra" placeholder="Ex: 123456789001"/>
                </div>
                <div class="input-block">
                    <label for="instituicao">Nome da sua instituição de ensino</label>
                    <input type="instituicao" id="instituicao" placeholder="Ex: Unimetrocamp" />
                </div>
                <button type="submit" class="btn-login" onclick="email()" >Descobrir meu email</button>
                <p id="credits">
                    Made with ❤️ by <a href="https://github.com/Apenasgabs">Apenasgabs</a>
                </p>
            </form>
            
        </div>
    </section>
    <ul class="squares"></ul>

    <script src="script.js"></script>
</body>

</html>
